<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="L-sit Timer" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#111111" />
  <title>L-sit Timer (iPhone)</title>

  <style>
    :root{
      --bg:#0f0f0f; --panel:#161616; --border:#2a2a2a;
      --text:#ffffff; --muted:#bdbdbd;
      --accent:#4cff8f; --warn:#ffcc00; --danger:#ff4c4c;
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    body{
      margin:0; min-height:100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background:var(--bg); color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{ width:min(940px, 94vw); padding:14px; }
    .panel{
      background:linear-gradient(180deg, #151515, #0f0f0f);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
    }
    header{
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:10px;
    }
    h1{ margin:0; font-size:18px; font-weight:800; }
    .chip{
      font-size:12px;
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px 10px;
      background:#00000040;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:10px;
      margin:10px 0 12px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    label{
      display:grid; gap:6px;
      font-size:12px; color:#d6d6d6;
    }
    input{
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#0c0c0c;
      color:#fff;
      font-size:18px;
    }

    .stage{
      text-align:center;
      display:grid; gap:10px;
    }
    .badge{
      justify-self:center;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#00000040;
      font-size:14px;
    }
    .time{
      font-size: clamp(72px, 12vw, 120px);
      font-weight:900;
    }
    .sub{
      color:var(--muted);
      font-size:15px;
    }

    .controls{
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      border-radius:14px;
      border:1px solid var(--border);
      background:#0c0c0c;
      color:#fff;
      font-size:18px;
      padding:12px 18px;
      min-width:120px;
    }
    button.primary{
      background:#4cff8f20;
      border-color:#4cff8f60;
    }
    button:disabled{ opacity:.45; }

    .hint{
      margin-top:10px;
      font-size:12px;
      color:#9a9a9a;
      text-align:center;
    }

    .flash{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:0;
      transition:opacity .12s linear;
    }
    .flash.on{ opacity:.22; }
    .flash.warn{ background:var(--warn); }
    .flash.danger{ background:var(--danger); }
    .flash.accent{ background:var(--accent); }

    .accentText{ color:var(--accent); }
    .warnText{ color:var(--warn); }
  </style>
</head>

<body>
<div class="flash" id="flash"></div>

<div class="wrap">
<div class="panel">

<header>
  <h1>L-sit 循環計時器（iPhone 版）</h1>
  <div class="chip" id="stateChip">待機</div>
</header>

<div class="grid">
  <label>組數<input id="sets" type="number" value="4"></label>
  <label>支撐秒<input id="hold" type="number" value="20"></label>
  <label>休息秒<input id="rest" type="number" value="60"></label>
  <label>準備秒<input id="prep" type="number" value="10"></label>
</div>

<div class="stage">
  <div class="badge" id="badge">準備好後按「開始」</div>
  <div class="time" id="display">00:20</div>
  <div class="sub" id="sub">建議訓練時不要鎖屏</div>
</div>

<div class="controls">
  <button class="primary" id="start">開始 / 續跑</button>
  <button id="pause" disabled>暫停</button>
  <button id="reset">重置</button>
</div>

<div class="hint">
  聲音大小請直接用 iPhone 音量鍵控制<br>
  建議加入主畫面，使用體驗最像 App
</div>

</div>
</div>

<script>
(() => {
  const $ = id => document.getElementById(id);

  const sets = $("sets"), hold = $("hold"), rest = $("rest"), prep = $("prep");
  const stateChip = $("stateChip"), badge = $("badge"), display = $("display");
  const startBtn = $("start"), pauseBtn = $("pause"), resetBtn = $("reset");
  const flash = $("flash");

  let phase = "idle", currentSet = 1, remaining = 0, timer = null;

  const fmt = s => String(Math.floor(s/60)).padStart(2,"0")+":"+String(s%60).padStart(2,"0");

  let audioCtx, audioUnlocked=false;
  const unlockAudio = () => {
    if(audioUnlocked) return;
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    const o=audioCtx.createOscillator(), g=audioCtx.createGain();
    g.gain.value=0.0001; o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(); audioUnlocked=true;
  };
  const beep = (f=880,d=120)=>{
    if(!audioUnlocked) unlockAudio();
    const o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.frequency.value=f; g.gain.value=0.08;
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); setTimeout(()=>o.stop(),d);
  };
  const flashOn = c=>{
    flash.className="flash "+c+" on";
    setTimeout(()=>flash.className="flash",120);
  };

  function start(){
    unlockAudio();
    currentSet=1;
    phase="prep";
    remaining=+prep.value||0;
    tick();
    timer=setInterval(tick,1000);
    startBtn.disabled=true; pauseBtn.disabled=false;
  }

  function tick(){
    if(remaining<=3 && remaining>0){ beep(990,110); flashOn("danger"); }
    display.textContent=fmt(remaining);
    if(remaining--<=0){
      beep(); flashOn("accent");
      if(phase==="prep"){ phase="hold"; remaining=+hold.value; return; }
      if(phase==="hold"){
        if(currentSet>=+sets.value){ clearInterval(timer); return; }
        phase="rest"; remaining=+rest.value; return;
      }
      if(phase==="rest"){ currentSet++; phase="hold"; remaining=+hold.value; }
    }
  }

  startBtn.onclick=()=>{ if(!timer) start(); };
  pauseBtn.onclick=()=>{ clearInterval(timer); timer=null; };
  resetBtn.onclick=()=>{ clearInterval(timer); timer=null; display.textContent=fmt(+hold.value); };

})();
</script>
</body>
</html>
