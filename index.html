    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    body{
      margin:0; min-height:100vh;

    .panel{

    .chip{
      font-size:12px;
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px 10px;
      background:#00000040;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:10px;
      margin:10px 0 12px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    label{
      display:grid; gap:6px;
      font-size:12px; color:#d6d6d6;
    }
    input{
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#0c0c0c;
      color:#fff;
      font-size:18px;
    }

    .stage{
      text-align:center;
      display:grid; gap:10px;
    }
    .badge{
      justify-self:center;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#00000040;
      font-size:14px;
    }
    .time{
      font-size: clamp(72px, 12vw, 120px);
      font-weight:900;
    }
    .sub{
      color:var(--muted);
      font-size:15px;
    }

    .controls{
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      border-radius:14px;
      border:1px solid var(--border);
      background:#0c0c0c;
      color:#fff;
      font-size:18px;
      padding:12px 18px;
      min-width:120px;
    }
    button.primary{
      background:#4cff8f20;
      border-color:#4cff8f60;
    }
    button:disabled{ opacity:.45; }

    .hint{
      margin-top:10px;
      font-size:12px;
      color:#9a9a9a;
      text-align:center;
      line-height:1.4;
    }

    .flash{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:0;
      transition:opacity .12s linear;
    }
    .flash.on{ opacity:.22; }
    .flash.warn{ background:var(--warn); }
    .flash.danger{ background:var(--danger); }
    .flash.accent{ background:var(--accent); }

    .accentText{ color:var(--accent); }
    .warnText{ color:var(--warn); }
  </style>
</head>
